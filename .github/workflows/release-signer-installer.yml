name: release-signer-installer

on:
  workflow_dispatch:
    inputs:
      appVersion:
        description: "Signer app version for installer (e.g. 0.1.0)"
        required: true
        default: "0.1.0"

jobs:
  build:
    runs-on: windows-latest

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Node (with pnpm cache)
        uses: actions/setup-node@v4
        with:
          node-version: "20"
          cache: "pnpm"
          cache-dependency-path: pnpm-lock.yaml

      # ВАЖНО: НЕ указываем version здесь, иначе будет конфликт с packageManager в package.json
      - name: Setup pnpm (uses packageManager from package.json)
        uses: pnpm/action-setup@v4
        with:
          run_install: false

      - name: Show pnpm version
        shell: pwsh
        run: |
          pnpm -v
          node -v

      - name: Install dependencies
        run: pnpm install --frozen-lockfile

      - name: Setup .NET
        uses: actions/setup-dotnet@v4
        with:
          dotnet-version: "6.0.x"

      - name: Build agent (pkg → vrplike-signer.exe)
        run: pnpm -w run signer:build:agent:win

      - name: Build tray-host (dotnet publish → vrplike-signer-tray.exe)
        run: pnpm -w run signer:build:tray-host:win

      - name: Prepare installer build inputs
        run: pnpm -w run signer:prepare:installer

      - name: Install Inno Setup (ISCC)
        run: choco install innosetup -y

      - name: Build installer (ISCC)
        shell: pwsh
        run: |
          iscc installer/vrplike-signer.iss /DAppVersion=${{ inputs.appVersion }}

      - name: List produced files (debug)
        shell: pwsh
        run: |
          Write-Host "== installer/dist =="
          if (Test-Path "installer/dist") { Get-ChildItem -Recurse "installer/dist" | Select-Object FullName, Length } else { Write-Host "installer/dist not found" }
          Write-Host "== installer/Output =="
          if (Test-Path "installer/Output") { Get-ChildItem -Recurse "installer/Output" | Select-Object FullName, Length } else { Write-Host "installer/Output not found" }
          Write-Host "== installer/build =="
          if (Test-Path "installer/build") { Get-ChildItem -Recurse "installer/build" | Select-Object FullName, Length } else { Write-Host "installer/build not found" }

      - name: Upload installer artifact
        uses: actions/upload-artifact@v4
        with:
          name: vrplike-signer-setup
          path: |
            installer/dist/*.exe
            installer/Output/*.exe
